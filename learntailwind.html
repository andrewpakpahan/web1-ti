<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Learn TailwindCSS</title>
</head>
<body>
    <h1 class="text-3xl font-bold underline">
        Hi! Now I'm using TailwindCSS
    </h1>
    <p class="text-xl">Tailwind is really easy to use!</p>

    <button class="bg-green-500 hover:bg-green-800 hover:text-yellow-300 text-white p-3 mt-3 rounded-xl">Save changes</button>
    <button class="tracking-wide text-xs bg-violet-500 hover:bg-violet-600 active:bg-violet-700 active:text-white py-2 px-5 rounded-full">Login</button>
    <div class="flex flex-row">
        <div class="basis-1/4 bg-blue-100">01</div>
        <div class="basis-1/4 bg-red-100">02</div>
        <div class="basis-1/2 bg-yellow-100">03</div>
    </div>
</body>
</html>
